<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Diff Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section -->
    <header class="banner">
        <h1>Welcome to Dummy Diff Test</h1>
    </header>

    <!-- Carousel Section -->
    <div class="carousel">
        <img id="carouselImage" src="image1.png" alt="Carousel Image">
        <button onclick="nextImage()">Next</button>
    </div>

		<label for="colorPicker">Choose Background Color:</label>
		<select id="colorPicker">
			<option value="white">White</option>
			<option value="deep_pink">Deep Pink</option>
			<option value="pink">Pink</option>
			<option value="green">Green</option>
		</select>

    <!-- Image with Changeable Background -->
    <div class="image-container">
        <img id="testImage" src="image3.png" alt="Test Image">
    </div>
    <button onclick="changeBackground()">Change Image Background</button>

    <!-- Ads Section -->
    <div class="ads">
        <p>Ad Placeholder 1</p>
        <p>Ad Placeholder 2</p>
    </div>

    <!-- Cookies Popup -->
    <div id="cookiePopup" class="cookie-popup">
        <p>This website uses cookies. <button onclick="acceptCookies()">OK</button></p>
    </div>

    <!-- Content Section -->
    <div class="content">
        <p class="text-element">This is a test paragraph.</p>
        <p class="text-element">Another paragraph with the same class.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
